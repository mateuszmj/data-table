<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Table</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/main.js" defer></script>
</head>

<body>
    <main>
        <div class="top-inputs-wrapper">
            <div class="records-per-page">
                Show
                <select class="records-per-page__input">
                    <option value="20">20</option>
                    <option value="50" selected>50</option>
                    <option value="100">100</option>
                </select>
                entries on page
            </div>
            <div class="filter">
                <input type="text" class="filter__input" placeholder="Search" title="Search">
            </div>
        </div>
        <div class="table-wrapper">
            <div class="slide-info">
                <div class="slide-info__icon"></div>
                <div class="slide-info__text">Slide to see complete table</div>
            </div>
            <div class="table-content">
                <table class="table-main">
                    <thead class="table-main__thead">
                        <tr>
                            <th class="sort-btn" data-idx="id">ID<span class="sort-btn__arrows"> ▾▴</span></th>
                            <th class="sort-btn" data-idx="name">Name<span class="sort-btn__arrows"> ▾▴</span></th>
                            <th class="sort-btn" data-idx="city">City<span class="sort-btn__arrows"> ▾▴</span></th>
                            <th class="sort-btn" data-idx="sumIncome">Total income<span class="sort-btn__arrows">
                                    ▾▴</span>
                            </th>
                            <th class="sort-btn" data-idx="avgIncome">Average income<span class="sort-btn__arrows">
                                    ▾▴</span>
                            </th>
                            <th class="sort-btn" data-idx="lastMonthtIncome">Last month income<span
                                    class="sort-btn__arrows">
                                    ▾▴</span>
                            </th>
                        </tr>
                    </thead>
                    <tbody class="table-main__tbody">
                    </tbody>
                </table>
            </div>
            <div class="pagination-wrapper"></div>
            <div class="table-info table-info--loading">Loading data...</div>
            <div class="count-records-wrapper"></div>
        </div>
    </main>
</body>

</html>
